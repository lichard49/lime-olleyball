	<html>
	<head>
		<title>Lime Olleyball - A Slime Volleyball remake</title>
		<link rel="shortcut icon" type="image/png" href="res/lime.png"/>
		<script src="jquery-2.1.4.min.js"></script>
		<script src="character.js"></script>
		<script src="ball.js"></script>
		<script src="world.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			// maximize canvas size while maintaining proportions
			var baseWidth = 1920;
			var documentWidth = document.body.clientWidth;
			var documentHeight = document.body.clientHeight;
			var canvasRatio = 1.9; // width/height

			var canvas = document.getElementById("game_canvas");
			if(documentWidth/canvasRatio < documentHeight) {
				canvas.width = documentWidth;
				canvas.height = documentWidth/canvasRatio;
			}
			else {
				canvas.width = documentHeight*canvasRatio;
				canvas.height = documentHeight;
			}
			var context = canvas.getContext("2d");
			var screenRatio = baseWidth/canvas.width;
			console.log(documentWidth);

			// game state
			var START_SCREEN = 0;
			var SET_UP_ROUND = 1;
			var ROUND_IN_PLAY = 2;
			var CLEAN_UP_ROUND = 3;
			var GAME_OVER = 4;
			var gameState = START_SCREEN;
			var roundWinner = 0;
			var startButtonPressed = false;

			// background
			var world = new World(canvas, screenRatio);

			// character
			var player1DefaultX = world.floorWidth/4;
			var player2DefaultX = 3*world.floorWidth/4;
			var player1DefaultY = world.floorY;
			var player2DefaultY = world.floorY;

			var player1 = new Character(player1DefaultX, player1DefaultY, 'red', false, screenRatio);
			var player2 = new Character(player2DefaultX, player2DefaultY, 'blue', true, screenRatio);

			var player1Score = 0;
			var player2Score = 0;

			// ball
			var ball = new Ball(player1DefaultX, world.floorY-600/screenRatio, player2DefaultX, screenRatio);

			function drawWorld(context, clear) {
				if(clear) {
					world.draw(context);
				}
				player1.draw(context);
				player2.draw(context);
				ball.draw(context);

				context.font = "50px Arial";
				context.fillStyle = "white";
				context.fillText(player1Score, world.floorWidth/4, world.floorY+world.floorHeight/2);
				context.fillText(player2Score, 3*world.floorWidth/4, world.floorY+world.floorHeight/2);
			}
			drawWorld(context, true);

			function drawWinner(winner) {
				context.font = "50px Arial";
				context.fillStyle = "white";
				var text = " wins!";
				switch(winner) {
					case 1: text = "Lime"+text; break;
					case 2: text = "Lemon"+text; break;
				}
				context.fillText(text, world.floorWidth/2-120, world.floorY+world.floorHeight/2);

				context.font = "50px Arial";
				context.fillText("Press enter to go back to the main menu", world.floorWidth/2-400, world.floorY/2+100);
			}

			function drawTitle() {
				context.font = "100px Arial";
				context.fillStyle = "white";
				context.fillText("Lime Olleyball", world.floorWidth/2-300, world.floorY/2);

				context.font = "50px Arial";
				context.fillText("Press enter to start", world.floorWidth/2-200, world.floorY/2+100);
			}

			window.onkeydown = function(e) {
				var key = e.keyCode ? e.keyCode : e.which;
				console.log(key);
				switch(key) {
					// enter
					case 13: startButtonPressed = true; break;
					// left arrow
					case 39: player2.moveLeft(); break;
					// right arrow
					case 37: player2.moveRight(); break;
					// up arrow
					case 38: player2.jump(); break;
					// down arrow
					case 40: console.log("player 1 fall"); break;
					// 'A'
					case 68: player1.moveLeft(); break;
					// 'D'
					case 65: player1.moveRight(); break;
					// 'W'
					case 87: player1.jump(); break;
					// 'S'
					case 83: console.log("player 2 fall"); break;
				}
			}

			window.onkeyup = function(e) {
				var key = e.keyCode ? e.keyCode : e.which;

				switch(key) {
					// cascading switch
					case 39:
					case 37:
						player2.stop();
						break;
					case 65:
					case 68:
						player1.stop();
						break;
				}
			}

			setInterval(function() {
				switch(gameState) {
					case START_SCREEN:
						// show menu
						player1Score = 0;
						player2Score = 0;

						// go straight to game for now
						//gameState = SET_UP_ROUND;

						drawWorld(context, true);
						drawTitle();

						if(startButtonPressed) {
							gameState = SET_UP_ROUND;
							startButtonPressed = false;
						}

						break;
					case SET_UP_ROUND:
						// reset variables
						player1.reset();
						player2.reset();
						ball.reset(roundWinner == 1 ? 2 : 1);
						gameState = ROUND_IN_PLAY;

						// clear screen
						drawWorld(context, true);

						break;
					case ROUND_IN_PLAY:
						// tick
						player1.tick(world);
						player2.tick(world);

						roundWinner = ball.tick(world, [player1, player2]);
						if(roundWinner > 0) {
							gameState = CLEAN_UP_ROUND;
						}

						drawWorld(context, true);

						break;
					case CLEAN_UP_ROUND:
						// increment scores
						switch(roundWinner) {
							case 1:
								player1Score += 1;
								break;
							case 2:
								player2Score += 1;
								break;
						}

						// end of game?
						if(player1Score >= 5 || player2Score >= 5) {
							gameState = GAME_OVER;
						}
						else {
							gameState = SET_UP_ROUND;
						}

						break;
					case GAME_OVER:
						// ?
						drawWorld(context, true);
						drawWinner(player1Score > player2Score ? 1 : 2);

						if(startButtonPressed) {
							gameState = START_SCREEN;
							startButtonPressed = false;
						}

						break;
				}
			}, 1);
		});
		</script>
	</head>

	<body id="body" style="padding: 0px; margin: 0px;">
		<center>
			<canvas id="game_canvas"></canvas>
		</center>
		<img id="lime" src="res/lime.png" style="display: none;" />
		<img id="lemon" src="res/lemon.png" style="display: none;" />
	</body>
